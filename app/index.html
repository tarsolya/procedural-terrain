<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/jquery-ui.css">
    <script src="scripts/vendor/modernizr.min.js"></script>
    <script type="text/javascript" src="//use.typekit.net/ppb8rea.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  </head>
  <body>
    <div id="controls">
      <h1>FRONTIER</h1>
      <div id="info">
        <p id="coords">X: <span id="canvas_x">0</span> Y: <span id="canvas_y">0</span></p>
      </div>
      <div id="generating"></div>
      <div id="painting">
        <p>WATERLINE <span data-value="waterline"></span></p>
        <div data-control="waterline" data-min="-2.0" data-max="2.0" class="ui-slider"></div>
        <p>SHALLOWS OFFSET <span data-value="shallows"></span></p>
        <div data-control="shallows" data-max="0.5" class="ui-slider"></div>
        <p>SHORELINE OFFSET <span data-value="shoreline"></span></p>
        <div data-control="shoreline" data-max="0.5" class="ui-slider"></div>
        <p>PLAINS OFFSET <span data-value="plains"></span></p>
        <div data-control="plains" data-max="1.0" class="ui-slider"></div>
        <p>MOUNTAINS OFFSET <span data-value="mountains"></span></p>
        <div data-control="mountains" data-max="1.0" class="ui-slider"></div>
      </div>
      <button id="apply" class="btn btn-small btn-primary">Apply Changes</button>
    </div>

    <!-- build:js scripts/amd-app.js -->
    <script data-main="scripts/main" src="scripts/vendor/require.js"></script>
    <!-- endbuild -->
  </body>
</html>
